<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <word-relay start-word="구구단"></word-relay>
      <word-relay start-word="끝말잇기"></word-relay>
      <word-relay start-word="게임"></word-relay>
    </div>
  </body>

  <script>
    Vue.component("wordRelay", {
      template: `
        <div>
          <div>
            {{word}}
          </div>
          <form @submit.prevent="onSubmit">
            <input v-model="value" type="text" ref="answer" />
            <button type="submit">입력</button>
          </form>
          <div>
            {{result}}
          </div>
          <hr/>
        </div>
        `,
      props: ["startWord"],
      data() {
        return {
          word: this.startWord,
          value: "",
          result: ""
        };
      },
      methods: {
        resetInput() {
          this.value = "";
          this.$refs.answer.focus();
        },
        onSubmit() {
          if (
            this.word[this.word.length - 1] === this.value[0] &&
            this.value.length > 1
          ) {
            this.result = "딩동댕";
            this.word = this.value;
            this.resetInput();
          } else {
            this.result = "땡";
            this.resetInput();
          }
        }
      }
    });
  </script>

  <script>
    const app = new Vue({
      el: "#app"
    });
  </script>
</html>
