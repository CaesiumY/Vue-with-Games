<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffle a Deck</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="count-section"># of Shuffles: {{ shuffleCount }}</div>
      <h1 class="title">
        <img
          src="https://vuejs.org/images/logo.png"
          alt="vue logo"
          class="vue-logo"
        />
        Card Shuffling
      </h1>
      <div class="speed-buttons">
        <button
          v-for="type in shuffleTypes"
          :key="type"
          class="button is-small"
          :class="{ 'is-light': shuffleSpeed != `shuffle${type}` }"
          @click="shuffleSpeed = `shuffle${type}`"
        >
          {{ type }}
        </button>
      </div>
      <div class="main-buttons">
        <button
          v-if="isDeckShuffled"
          @click="displayInitialDeck"
          class="button is-primary is-outlined"
        >
          Reset<i class="fas fa-undo"></i>
        </button>
        <button class="button is-primary" @click="shuffleDeck">
          Shuffle<i class="fas fa-random"></i>
        </button>
      </div>
      <transition-group :name="shuffleSpeed" tag="div" class="deck">
        <div
          v-for="card in cards"
          :key="card.id"
          class="card"
          :class="suitColor[card.suit]"
        >
          <span class="card__suit card__suit--top">{{card.suit}}</span>
          <span class="card__number">{{card.rank}}</span>
          <span class="card__suit card__suit--bottom">{{card.suit}}</span>
        </div>
      </transition-group>
    </div>
    <!-- for Dev version -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
